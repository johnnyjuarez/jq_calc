<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq calc</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calc">
        <form name="form">
            <input id="display" class="display">
        </form>
        <table>
            <tr>
                <td><input class="btn" id="clear" type="button" value="C" onclick="c()"></td>
                <td><input class="btn" id="divide" type="button" value="/" onclick="insrt('/')"></td>
                <td><input class="btn" id="multiply" type="button" value="*" onclick="insrt('*')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="seven" type="button" value="7" onclick="insrt(7)"></td>
                <td><input class="btn" id="eight" type="button" value="8" onclick="insrt(8)"></td>
                <td><input class="btn" id="nine" type="button" value="9" onclick="insrt(9)"></td>
                <td><input class="btn" id="subtract" type="button" value="-" onclick="insrt('-')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="four" type="button" value="4" onclick="insrt(4)"></td>
                <td><input class="btn" id="five" type="button" value="5" onclick="insrt(5)"></td>
                <td><input class="btn" id="six" type="button" value="6" onclick="insrt(6)"></td>
                <td><input class="btn" id="add" type="button" value="+" onclick="insrt('+')"></td>
            </tr>
            <tr>
                <td><input class="btn" id="one" type="button" value="1" onclick="insrt(1)"></td>
                <td><input class="btn" id="two" type="button" value="2" onclick="insrt(2)"></td>
                <td><input class="btn" id="three" type="button" value="3" onclick="insrt(3)"></td>
                <td><input class="btn" id="equals" type="button" value="=" onclick="eql()"></td>
            </tr>
            <tr>
                <td><input class="btn" id="zero" type="button" value="0" onclick="insrt(0)"></td>
                <td><input class="btn" id="decimal" type="button" value="." onclick="insrt('.')"></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
