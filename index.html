<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>jQuery Calculator</title>
</head>

<body>
    <div class="calcBody">
        <input id="display" type="text">
        <div class="equals" id="equals"><button>=</button></div>
        <div class="numbers">
            <span class="button" id="seven">7</span>
            <span class="button" id="eight">8</span>
            <span class="button" id="nine">9</span>
            <span class="button" id="four">4</span>
            <span class="button" id="five">5</span>
            <span class="button" id="six">6</span>
            <span class="button" id="one">1</span>
            <span class="button" id="two">2</span>
            <span class="button" id="three">3</span>
            <span class="button" id="zero">0</span>
        </div>
        <div class="operators">
            <span class="button" id="add">+</span>
            <span class="button" id="subtract">-</span>
            <span class="button" id="multiply">*</span>
            <span class="button" id="divide">/</span>
            <span class="button" id="decimal">.</span>
            <span class="button" id="clear">clear</span>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
